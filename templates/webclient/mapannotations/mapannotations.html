<script>
// global variables in a JSTREEDEMO namespace, available to other scripts.
var JSTREEDEMO = {};

JSTREEDEMO.MAPINDEX = "{% url 'mapindex' %}";
// this is provided by the @render_response views decorator
JSTREEDEMO.WEBCLIENT_STATIC = "{% static 'webclient/' %}";
</script>

<script src="{% static "mapannotations/js/mapannotations.js" %}"></script>

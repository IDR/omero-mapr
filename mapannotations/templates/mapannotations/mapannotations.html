{% block link %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'mapannotations/css/mapannotations.css'|add:url_suffix %}" type="text/css" />
{% endblock %}

{% block script %}
    
    {{ block.super }}

    <script type="text/javascript">

        {% if map_value %}
            WEBCLIENT.URLS.api_experimenters = "{% url 'mapannotations_api_experimenters' menu map_value %}";
        {% else %}
            WEBCLIENT.URLS.api_experimenters = "{% url 'mapannotations_api_experimenters' menu %}";
        {% endif %}

        WEBCLIENT.URLS.api_tags_and_tagged = "{% url 'mapannotations_api_mapannotations' menu %}";

        WEBCLIENT.URLS.tree_top_level = WEBCLIENT.URLS.api_tags_and_tagged;
        
        WEBCLIENT.URLS.api_datasets = "{% url 'mapannotations_api_datasets' menu %}";
        WEBCLIENT.URLS.api_images = "{% url 'mapannotations_api_images' menu %}";
        WEBCLIENT.URLS.api_plates = "{% url 'mapannotations_api_plates' menu %}";
        WEBCLIENT.URLS.api_plate_acquisitions = WEBCLIENT.URLS.api_images;

        {% if map_value %}
            WEBCLIENT.URLS.api_paths_to_object = "{% url 'mapannotations_api_paths_to_object' menu map_value %}";
        {% else %}
            WEBCLIENT.URLS.api_paths_to_object = "{% url 'mapannotations_api_paths_to_object' menu %}";
        {% endif %}

        var MAPANNOTATIONS = {}
        MAPANNOTATIONS.URLS = {'static_webclient': "{% static 'mapannotations' %}/"};
        MAPANNOTATIONS.URLS.autocomplete = "{% url 'mapannotations_autocomplete' menu %}";
        MAPANNOTATIONS.URLS.autocomplete_default = "{% url 'mapannotations_api_experimenters' menu %}";

        MAPANNOTATIONS.MENU = {'label': "{{ menu }}"};
        MAPANNOTATIONS.VALUE = "{{ value }}";

    </script>

    <script src="{% static 'mapannotations/javascript/mapannotations.js'|add:url_suffix %}"></script>
    <script src="{% static 'mapannotations/javascript/autocomplete.js'|add:url_suffix %}"></script>
    
    <!-- include code to handle primary 'thumbs' middle plugin -->
    <script src="{% static 'mapannotations/javascript/center_plugin.thumbs.js'|add:url_suffix %}"></script>


{% endblock %}


{% block left %}
    
    <div id="left_panel_tabs" class="absolute_fill ui-tabs">

        <!-- toolbar above tree -->
        <div>

            <!-- Show Tags toolbar for tag page... -->
            <ul class="toolbar">

                <li><input id="refreshButton" class="button" type="image" src="{% static "webclient/image/icon_toolbar_refresh.png" %}" alt="Refresh" title="Refresh" /></li>

                <li class="seperator"></li>

                <li><input type="text" name="mapannotation" id="mapannotation" title="Type {{ menu }} name."/></li>

            </ul>

            <div class="clear"></div>

            <div id="tree_details" class="left_panel_inner">
                <div class="dataTree" id="dataTree"></div>
            </div>
        </div>

    </div>
{% endblock %}
